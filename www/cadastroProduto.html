<div class="container colorBG"  style="margin-top: 90px; border-radius: 100px 100px 100px 100px; border-style: solid round black;">
  <form style="text-align: center;" action="clienteInsert.php" method="POST">
    <br><br>
    <h1>DADOS CADASTRAIS</h1>
    <label for="email">E-mail:</label><br>
    <input type="e-mail" name="email" id="email" placeholder="comida@email.com" required>
    <br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" name="senha" id="senha" required>
    <br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" name="senha2" id="senha2" required>
    <br><br><br><br>

    <h1>DADOS PESSSOAIS</h1>
    <label for="name">Nome Completo:</label><br>
    <input type="text" name="name" id="name" required placeholder="Ana Maria">
    <br><br>
    <label for="date">Data de Nascimento:</label><br>
    <input type="date" name="date" id="date" required>
    <br><br>
    <label for="cpf">CPF:</label><br>
    <input type="text" name="cpf" id="cpf" required placeholder="999.999.999-99">
    <br><br><br><br>

    <h1>CONTATO</h1>
    <label for="phone1">Telefone 1</label><br>
  <input type="tel1" id="phone1" name="phone1" placeholder="(00)99999-9999" required>
    <br><br>
    <label for="phone2">Telefone 2</label><br>
  <input type="tel2" id="phone2" name="phone2" placeholder="(00)99999-9999"  required>
    <br><br><br><br>

    <h1>ENDEREÇO DE ENTREGA</h1>
    <label for="cep">CEP:</label>
    <input type="text" name="cep" id="cep" required placeholder="99999-999">
    | <label for="pt">Complemento:</label>
    <input type="text" name="complemento" id="comp" required placeholder="Ex.: Campo de futebol">
    <br><br>
    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="rua" required placeholder="Ex.: Vasconcelos">
    | <label for="numero">N:</label>
    <input type="number" name="numero" id="numero" max="10000" min="1">
    | <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" id="bairro" required placeholder="Ex.: Jd. St. Antônio">
    <br><br>
    <label for="estado">Estado:</label>
    <input type="text" name="estado" id="estado" required placeholder="Ex.: SP">
    | <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" required placeholder="Ex.: Florianopolis">
    <br><br><br><br>

    <input type="submit" class="btn btn-success btn-lg" value="Concluir Cadastro">
    <br><br>
  </form>
