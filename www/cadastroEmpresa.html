<div class="container colorBG" style="margin-top: 90px; border-radius: 100px 100px 100px 100px; border-style: solid round black;">
  <form style="text-align: center;" action="empresaInsert.php" method="POST">
    <br><br>
    <h1>DADOS CADASTRAIS</h1>
    <label for="email">E-mail:</label><br>
    <input type="e-mail" name="email" id="email" placeholder="comida@email.com" required>
    <br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" name="senha1" id="senha1" required>
    <br><br>
    <label for="senha">Senha Novamente:</label><br>
    <input type="password" name="senha2" id="senha2" >
    <br><br><br><br>

    <h1>IDENTIFICADORES:</h1>
    <label for="cnpj">CNPJ:</label>
    <input type="text" name="cnpj" id="cnpj" required placeholder="Ex.: XX.XXX.XXX/YYYY-ZZ">
    <br><br>
    <label for="rs">Razão Social:</label>
    <input type="text" name="rs" id="rs" required placeholder="Ex.: Piracanjuga Inc.">
    <br><br>
    <label for="name">Nome Fantasia:</label>
    <input type="text" name="name" id="name" required placeholder="Ex.: Piracanjuga">
    <br><br>
    <label for="slogan">Slogan:</label>
    <input type="text" name="slogan" id="slogan"  placeholder="Ex.: A Loja Das Lojas">
    <br><br>
    <label for="desc">Descrição da Empresa:</label>
    <input type="text" name="desc" id="desc"  placeholder="Ex.: Somos uma empresa que vende sapatos.">
    <br><br><br><br>

    <h1>ENDEREÇO DA SEDE/FILIAL</h1>
    <label for="cep">CEP:</label>
    <input type="text" name="cep" id="cep"  placeholder="99999-999">
    | <label for="pt">Ponto de Referência:</label>
    <input type="text" name="pt" id="pt"  placeholder="Ex.: Campo de futebol">
    <br><br>
    <label for="rua">Rua:</label>
    <input type="text" name="rua" id="rua"  placeholder="Ex.: Vasconcelos">
    | <label for="numero">N:</label>
    <input type="number" name="numero" id="numero" max="100" min="1">
    | <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" id="bairro"  placeholder="Ex.: Jd. St. Antônio">
    <br><br>
    <label for="estado">Estado:</label>
    <input type="text" name="estado" id="estado"  placeholder="Ex.: SP">
    | <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade"  placeholder="Ex.: Florianopolis">
    <br><br><br><br>

    <input type="submit" class="btn btn-success btn-lg" value="Concluir Cadastro">
    <br><br>
  </form>
